<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISM PMI Widget</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .status {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .pmi {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="status">Loading...</div>
    <div id="pmi">Fetching PMI...</div>

    <script>
        // Example ISM PMI value (replace with API in the future)
        let ismPmi = 54.2;

        const statusDiv = document.getElementById('status');
        const pmiDiv = document.getElementById('pmi');

        function updateWidget(pmi) {
            if (pmi < 50) {
                document.body.style.backgroundColor = 'red';
                statusDiv.textContent = 'BEARISH';
            } else if (pmi >= 50 && pmi < 52) {
                document.body.style.backgroundColor = 'yellow';
                document.body.style.color = 'black';
                statusDiv.textContent = 'NEUTRAL';
            } else {
                document.body.style.backgroundColor = 'green';
                statusDiv.textContent = 'BULLISH';
            }

            pmiDiv.textContent = `ISM PMI: ${pmi}`;
        }

        updateWidget(ismPmi);
    </script>

</body>
</html>
